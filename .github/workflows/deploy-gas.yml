name: Deploy to Google Apps Script (clasp)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm i -g @google/clasp

      - name: Restore ~/.clasprc.json from secret
        shell: bash
        run: |
          mkdir -p "${HOME}"
          echo "${CLASPRC_JSON_B64}" | base64 --decode > "${HOME}/.clasprc.json"
        env:
          CLASPRC_JSON_B64: ${{ secrets.CLASPRC_JSON_B64 }}

      - name: Push code to Apps Script
        run: |
          echo "Using .clasp.json:"
          cat .clasp.json
          clasp push --force
