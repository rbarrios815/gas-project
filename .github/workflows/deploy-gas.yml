name: Deploy to Google Apps Script (clasp)

on:
  push:
    branches:
      - main        # whenever anything is merged/pushed to main, this runs

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm i -g @google/clasp

      - name: Restore ~/.clasprc.json from secret
        run: |
          mkdir -p "${HOME}"
          echo "${CLASPRC_JSON_B64}" | base64 --decode > "${HOME}/.clasprc.json"
        env:
          CLASPRC_JSON_B64: ${{ secrets.CLASPRC_JSON_B64 }}

      - name: Push repo to Apps Script
        run: clasp push -f
