name: Deploy to Google Apps Script (clasp)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install clasp
        run: npm i -g @google/clasp

      - name: Guard: prevent duplicate GAS file titles
        run: |
          set -euo pipefail
          dups="$(python3 -c "import glob,os,collections; files=glob.glob('*.gs')+glob.glob('*.js'); base=[os.path.splitext(os.path.basename(f))[0] for f in files]; c=collections.Counter(base); bad=[k for k,v in c.items() if v>1]; print('\n'.join(bad))")"
          if [ -n "$dups" ]; then
            echo "Duplicate GAS titles found (same basename across files):"
            echo "$dups"
            exit 1
          fi

      - name: Restore ~/.clasprc.json from secret
        env:
          CLASPRC_JSON_B64: ${{ secrets.CLASPRC_JSON_B64 }}
        run: |
          set -euo pipefail
          mkdir -p "$HOME"
          printf '%s' "$CLASPRC_JSON_B64" | base64 --decode > "$HOME/.clasprc.json"

      - name: Validate clasp credential JSON (no secrets printed)
        run: |
          set -euo pipefail
          node -e "JSON.parse(require('fs').readFileSync(process.env.HOME + '/.clasprc.json','utf8')); console.log('OK: ~/.clasprc.json is valid JSON');"

      - name: Validate project JSON files
        run: |
          set -euo pipefail
          test -f .clasp.json
          node -e "JSON.parse(require('fs').readFileSync('.clasp.json','utf8')); console.log('OK: .clasp.json is valid JSON');"
          if [ -f appsscript.json ]; then
            node -e "JSON.parse(require('fs').readFileSync('appsscript.json','utf8')); console.log('OK: appsscript.json is valid JSON');"
          fi

      - name: Push repo to Apps Script
        run: |
          set -euo pipefail
          clasp push -f
